<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="visor" readonly />
      <div class="botoes">
        <button class="numeros" onclick="limpar()">C</button>
        <button class="numeros" onclick="apagar()">‚Üê</button>
        <button class="operador" onclick="operador('%')">%</button>
        <button class="operador" onclick="operador('/')">/</button>

        <button class="numeros" onclick="adicionar('7')">7</button>
        <button class="numeros" onclick="adicionar('8')">8</button>
        <button class="numeros" onclick="adicionar('9')">9</button>
        <button class="operador" onclick="operador('*')">*</button>

        <button class="numeros" onclick="adicionar('6')">6</button>
        <button class="numeros" onclick="adicionar('5')">5</button>
        <button class="numeros" onclick="adicionar('4')">4</button>
        <button class="operador" onclick="operador('-')">-</button>

        <button class="numeros" onclick="adicionar('3')">3</button>
        <button class="numeros" onclick="adicionar('2')">2</button>
        <button class="numeros" onclick="adicionar('1')">1</button>
        <button class="operador" onclick="operador('+')">+</button>

        <button class="numeros" onclick="adicionar('0')">0</button>
        <button class="numeros" onclick="operador('.')">.</button>
        <button class="operadorigual" onclick="calcular()">=</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
